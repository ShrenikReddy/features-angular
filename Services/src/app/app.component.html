<div>
  <h1>Fetching JSON data</h1>
  <ng-container>
    @if(jsonData$ | async; as data){
    <table>
      <thead>
        <tr>
          <th>Categories</th>
        </tr>
      </thead>
      <tbody>
        @for(category of data; track category){
        <tr>
          <td>{{ category }}</td>
        </tr>
      }
      </tbody>
    </table>
  }
  </ng-container>
</div>
