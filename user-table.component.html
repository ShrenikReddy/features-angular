<p-table
  [value]="users"
  [paginator]="true"
  [rows]="rows"
  [rowsPerPageOptions]="[5, 10, 20]"
  [totalRecords]="totalRecords"
  [lazy]="false"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </ng-template>
</p-table>
